PrimaryColour1HelpText=El Color Principal 1 es el color del borde de las pestañas en Ajustes y las barras de scroll que aparecen junto a las listas , como en el Seleccionador de Shimeji.
PrimaryColour2HelpText=Color Principal 2 es el color principal usado por los controles a través del Shimeji, incluyendo botónes con mensajes flotantes y el menú del click-derecho de un Shimeji.
SecondaryColour1HelpText=El Color Secundario 1 es el color del borde de los botones, controles deslizantes y es parte del color del borde del panel de fondo principal de Ajustes.
SecondaryColour2HelpText=El Color Secundario 2 es el color principal de las pestañas no seleccionadas en Ajustes, un pequeño elemento decorativo en los controles deslizantes y forma parte del color del borde del panel de fondo principal de Ajustes. También se utiliza como color para los controles deshabilitados, como en la pestaña Modo Ventana cuando este no está habilitado.
SecondaryColour3HelpText=El Color Secundario 3 es el color de fondo del menú principal.
BlackColourHelpText=El Color del Texto es usado por todos los textos del programa del Shimeji.
WhiteColourHelpText=El Color de fondo de la lista es el color de fondo de los cuadros de texto y las listas en Ajustes, el Seleccionador de Shimeji y esta vista previa. Si puedes leer este texto, has seleccionado un buen color.
